<app-header></app-header>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let slot of slots">
      <div class="card mb-4">
        <div class="card-header">
          <h2 class="text-center">{{ slot.slotName }}</h2>
        </div>
        <div class="card-body">
          <p>By {{ slot.trainerName }}</p>
          <p>Date to Start {{ slot.slotDate }}</p>
          <p>From {{ slot.startTime }} To {{ slot.endTime }}</p>
          <p>Seat Available {{ slot.personsAllowed }}</p>
          <br>
          <button class="book-button" (click)="bookSlot(slot)">Book Slot</button>
          
        </div>
      </div>
    </div>
  </div>
</div>
