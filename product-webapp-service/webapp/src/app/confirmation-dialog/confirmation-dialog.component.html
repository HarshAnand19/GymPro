<h2 mat-dialog-title class="custom-dialog-title">Confirm Deletion</h2>
<mat-dialog-content class="custom-dialog-content">{{ data }}</mat-dialog-content>
<mat-dialog-actions class="custom-dialog-actions">
  <button mat-button [mat-dialog-close]="false" class="custom-dialog-button custom-dialog-cancel-button">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="custom-dialog-button custom-dialog-confirm-button">Confirm</button>
</mat-dialog-actions>
