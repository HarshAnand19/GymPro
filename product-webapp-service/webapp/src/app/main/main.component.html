<app-header></app-header>
<div class="container">
  <div class="text-center mt-5">
    <h3 style="color: #fff; background-color:black">All Registered Users</h3>
  </div>
  <div class="row mt-5">
    <div *ngFor="let presentation of alluser" class="user col-2" (click)="goToChat(presentation.userName)">
      <div *ngIf="presentation.userName != check">
        {{presentation.userName}}
      </div>
    </div>
  </div>
</div>
