<div class="profile-update-container">
  <h2>Update Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" enctype="multipart/form-data">
    
    <div class="form-group">
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" id="profilePicture" name="profilePicture" (change)="onFileSelected($event)">
      <div class="error-message" *ngIf="isFieldInvalid('profilePicture')">
        Profile Picture is required.
      </div>
      </div>
    <div class="form-group">
<label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName" formControlName="firstName">
<div class="error-message" *ngIf="profileForm?.get('firstName')?.invalid && (profileForm?.get('firstName')?.dirty || profileForm?.get('firstName')?.touched)">
  First Name is required.
</div>
</div>
<div class="form-group">
<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" formControlName="lastName">
<div class="error-message" *ngIf="isFieldInvalid('lastName')">
  Last Name is Required
</div>
</div>
<div class="form-group">
<label for="email">Email Id:</label>
<input type="email" id="email" name="email" formControlName="email">
<div class="error-message" *ngIf="profileForm?.get('email')?.invalid && (profileForm?.get('email')?.dirty || profileForm?.get('email')?.touched)">
  Provide the same mail id which you gave at the time of registration
</div>
</div>
<div class="form-group">
<label for="phone">Phone:</label>
<input type="text" id="phone" name="phone" formControlName="phone">
<div class="error-message" *ngIf="profileForm?.get('phone')?.invalid && (profileForm?.get('phone')?.dirty || profileForm?.get('phone')?.touched)">
  Phone Name is required.
</div>
</div>
   
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" formControlName="age">
      <div class="error-message" *ngIf="isFieldInvalid('age')">
        Age is required.
      </div>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" formControlName="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div class="error-message" *ngIf="isFieldInvalid('gender')">
        Gender is required.
      </div>
    </div>
    <div class="form-group">
      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" name="weight" formControlName="weight">
      <div class="error-message" *ngIf="isFieldInvalid('weight')">
        Weight is required.
      </div>
    </div>
    <div class="form-group">
      <label for="height">Height (in cm):</label>
      <input type="number" id="height" name="height" formControlName="height">
      <div class="error-message" *ngIf="isFieldInvalid('height')">
        Height is required.
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" formControlName="address"></textarea>
      <div class="error-message" *ngIf="isFieldInvalid('address')">
        Address is required.
      </div>
    </div>
    <button type="submit" [disabled]="profileForm.invalid">Update</button>
  </form>
</div>
